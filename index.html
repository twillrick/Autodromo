<!DOCTYPE html>
<html>
<head>
    <title>SMN Radar (Fixed Load Order)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
    window.onload = function() {
        var map = L.map('map').setView([19.405948, -99.09277], 6);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var center = [19.405948, -99.09277];
        L.circle(center, {
            radius: 12874.72,
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1
        }).addTo(map).bindPopup('8 Mile Radius');

        L.circle(center, {
            radius: 32186.8,
            color: 'blue',
            fillColor: '#03f',
            fillOpacity: 0.05
        }).addTo(map).bindPopup('20 Mile Radius');

        L.marker(center).addTo(map).bindPopup('Aut√≥dromo');

        // Radar overlays with AllOrigins proxy
        function addRadar(url, bounds, id) {
            var overlay = L.imageOverlay(url + '?_=' + new Date().getTime(), bounds, { opacity: 0.6 }).addTo(map);
            setInterval(function() {
                map.removeLayer(overlay);
                overlay = L.imageOverlay(url + '?_=' + new Date().getTime(), bounds, { opacity: 0.6 }).addTo(map);
            }, 30000);
        }

        addRadar("https://api.allorigins.win/raw?url=https://smn.conagua.gob.mx/tools/Radar/Radares/TMEX_LATEST.gif", [[18.5, -100.5], [20.3, -97.5]], "tmex");
        addRadar("https://api.allorigins.win/raw?url=https://smn.conagua.gob.mx/tools/Radar/Radares/TCCL_LATEST.gif", [[24.0, -104.5], [26.0, -101.5]], "tccl");
        addRadar("https://api.allorigins.win/raw?url=https://smn.conagua.gob.mx/tools/Radar/Radares/TGSV_LATEST.gif", [[24.5, -108.0], [26.5, -105.0]], "tgsv");
        addRadar("https://api.allorigins.win/raw?url=https://smn.conagua.gob.mx/tools/Radar/Radares/TSAB_LATEST.gif", [[17.5, -92.5], [20.0, -89.5]], "tsab");
    };
    </script>
</body>
</html>
